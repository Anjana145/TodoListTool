<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div id="sidebar-container" class="w-64 bg-white shadow-md"></div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Search Bar -->
            <div id="search-bar-container" class="mb-6"></div>

            <!-- Add Task Form -->
            <div id="add-task-form-container" class="mb-6"></div>

            <!-- Task List -->
            <ul id="task-list-container" class="space-y-3"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="components/Sidebar.js"></script>
    <script type="module" src="components/Header.js"></script>
    <script type="module" src="components/SearchBar.js"></script>
    <script type="module" src="components/AddTaskForm.js"></script>
    <script type="module" src="components/TaskList.js"></script>
    <script type="module" src="components/Stats.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
